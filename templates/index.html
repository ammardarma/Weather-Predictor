<!DOCTYPE html>
<html lang="en">
<head>
	<title>Predictor Cuaca</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static',filename='favicon.ico') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/animate.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/hamburgers.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/animsition.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/daterangepicker.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form action="{{ url_for('predict')}}" method="post" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Predictor Cuaca
				</span>


				<div class="wrap-input100 input100-select">
					<span class="label-input100">Derajat Suhu (Celcius)</span>
					<div>
						<select class="selection-2" name="suhu_derajat_celsius" data-validate = "Perlu di-isi dengan format sesuai contoh! ">
							<option value="20-34">20-34</option>
        					<option value="21-34">21-34</option>
        					<option value="22-35">22-35</option>
        					<option value="23-35">23-35</option>
        					 <option value="25-35">25-35</option>
							 <option value="26-34">26-34</option>
							 <option value="27-32">27-32</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Persentase Kelembaban</span>
					<div>
						<select class="selection-2" name="kelembaban_persen" data-validate = "Perlu di-isi dengan format sesuai contoh! ">
							<option value="35-75">35-80</option>
        					<option value="40-95">40-95</option>
        					<option value="45-90">45-90</option>
        					<option value="55-100">55-100</option>
        					 <option value="60-100">60-100</option>
							 <option value="65-100">65-100</option>
							 <option value="70-100">70-100</option>
							 <option value="75-100">75-100</option>
							 <option value="80-100">80-100</option>
							 <option value="85-100">85-100</option>
							 <option value="95-95">95-95</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate = "Perlu di-isi dengan format sesuai contoh! ">
					<span class="label-input100">Banyak Daerah yang Rawan :</span>
					<input class="input100" type="text" name="banyakkotarawan" placeholder="example : '5'">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Wilayah</span>
					<div>
						<select class="selection-2" name="wilayah" data-validate = "Perlu di-isi dengan format sesuai contoh! ">
							<option value="Jakarta Pusat">Jakarta Pusat</option>
        					<option value="Kepulauan Seribu">Kepulauan Seribu</option>
        					<option value="Jakarta Timur">Jakarta Timur</option>
        					<option value="Jakarta Barat">Jakarta Barat</option>
        					 <option value="Jakarta Selatan">Jakarta Selatan</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Waktu</span>
					<div>
						<select class="selection-2" name="waktu" data-validate = "Perlu di-isi dengan format sesuai contoh! ">
							<option value="Pagi">Pagi</option>
        					<option value="Siang">Siang</option>
        					<option value="Malam">Malam</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100"></span>
					{{ prediction_text }}
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/select2/select2.min.js') }}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/daterangepicker/moment.min.js') }}"></script>
	<script src="{{ url_for('static',filename='vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/countdowntime/countdowntime.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='js/main.js') }}"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
